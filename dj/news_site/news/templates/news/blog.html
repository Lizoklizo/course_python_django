<!-- news/templates/news/blog.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Site - {{ blog.name }}</title>
</head>
<body>
    <h1>{{ blog.name }} Blog</h1>
    {% for news in blog_news %}
        <h2><a href="{% url 'news_detail' news.id %}">{{ news.title }}</a></h2>
        <p>{{ news.text }}</p>
        <hr>
    {% endfor %}
</body>
</html>
