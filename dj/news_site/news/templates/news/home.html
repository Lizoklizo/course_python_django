<!-- news/templates/news/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Site - Home</title>
</head>
<body>
    <h1>Latest News</h1>
    {% for news in latest_news %}
        <h2><a href="{% url 'news_detail' news.id %}">{{ news.title }}</a></h2>
        <p>{{ news.text }}</p>
        <hr>
    {% endfor %}
</body>
</html>
